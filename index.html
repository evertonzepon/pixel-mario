<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pixel Art :D</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>

  <body>
  
  <div id="container"></div>

  <script>
    const pixelArt = [
      "cccccccccccccccccc", 
      "cccccbbbbcccccccc",
      "ccccbrrrrbccccccc",
      "cccbwrrrrrbcccccc",
      "ccbwwwrrrrrbccccc",
      "cbbbbbbrrrrrbcccc",
      "cbrrrrrbrrrrrbccc",
      "ccbwwwbwbbrrrbccc",
      "ccccwbwbbbbrrbcc",
      "cccwbwbbbbbbbbcc",
      "ccbbbbbbbbbbbbbcc",
      "ccbrrrrrrbbbbbbcc",
      "cbbrrbbbbbbbbbbcc",
      "cbbbbbbbbbbbbbccc",
      "ccbbbbbbbbbcccccc",
      "cccbbbbbbcccccccc"
    ];

    const colors = {
      "c": "cyan",
      "b": "black",
      "r": "red",
      "w": "white"
    };

    const container = document.getElementById("container");

    pixelArt.forEach(row => {
      const rowDiv = document.createElement("div");
      rowDiv.classList.add("row");

      row.split("").forEach(pixel => {
        const pixelDiv = document.createElement("div");
        pixelDiv.classList.add(colors[pixel]);
        rowDiv.appendChild(pixelDiv);
      });

      container.appendChild(rowDiv);
    });
  </script>
</body>

</html>
